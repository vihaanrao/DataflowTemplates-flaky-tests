name: Flaky Test Detection

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build project
      run: mvn clean install -DskipTests -Djib.skip

    - name: Run the test
      run: mvn test -DfailIfNoTests=false -Dtest=com.google.cloud.teleport.bigtable.CassandraRowMapperFnTest#testMapFloatColumn

    - name: Run NonDex for flaky tests detection
      run: mvn edu.illinois:nondex-maven
